<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WhatsApp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            body {
                background-color:pink;
                margin: 0;
                padding: 0;
            }
            .chat-container {
                background-color: white;
                border: 3px black solid;
                width: 400px;
                margin: 400px auto;
                display: flex;
                padding: 10px;
                border-radius: 5px;
                flex-direction: column;
                height: 650px;
            }
            .chat-header {
                background-color: aqua;
                padding: 10px;
                border-radius: 5px;
                font-weight: bold;
                margin-bottom: 10px;
                font-size: 20px;
            }
            .chat-message {
                flex: 1;
                padding: 16px;
                overflow-y: auto;
                background-color: lightblue;
            }
            .message {
                padding: 8px 12px;
                border-radius: 5px;
                background-color: white; 
                max-width: 70%;
                position: relative;
                margin-bottom: 16px;
                font-size: 16px;
            }
            .message.sent {
                background-color: lightgreen; 
                margin-left: auto;
                align-self: flex-end;
            }
            .message.received {
                background-color: lightgray;
                margin-right: auto;
                align-self: flex-start;
            }
            .chat-input {
                display: flex;
                border-top: 1px solid;
                padding: 10px;
                background-color: white;
                border-radius: 5px;
            }
            .chat-input-input {
                flex: 1;
                padding: 10px;
                border: 1px solid;
                border-radius: 5px;
                font-size: 16px;
            }
            .chat-input-button {
                padding: 10px 15px;
                background-color: green;
                color: white;
                border: none;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">WhatsApp Chat</div>
            <div class="chat-messages" id="chat-messages">
                <div class="message sent">Hello, how are you?</div>
                <div class="message received">I'm good, thanks! How about you?</div>
                <div class="message sent">Doing well, Free in lunch time?</div>
                <div class="message received">Yes, let's meet at 1 PM.</div>
                <div class="message sent">Sounds good! See you then.</div>
                <div class="message received">Great! Looking forward to it.</div>
                <div class="message sent">Me too! Don't be late.</div>
                <div class="message received">I won't, promise!</div>
                <div class="message sent">Okay, see you soon!</div>
                <div class="message received">See you!</div>
                
            </div>
             <form class="chat-input" id="chatForm">
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off" required>
            <button type="submit">Send</button>
            </form>
        </div>
    </body>
</html>
